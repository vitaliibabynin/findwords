<!DOCTYPE html>
<html>

<head>
  <title>Hello Appodeal</title>
</head>

<body style="background-color:red;/* position: fixed; top: 0; bottom: 0; left: 0; right: 0; width: 100%; height: 100%;*/">
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    function initialize() {
      var appKey = "dee74c5129f53fc629a44a690a02296694e3eef99f2d3a5f";

      //Appodeal.disableNetwork("admob");

      Appodeal.initializeAdType(appKey, Appodeal.ALL);
      Appodeal.enableInterstitialCallbacks(true);
      Appodeal.enableVideoCallbacks(true);
      Appodeal.enableBannerCallbacks(true);
      Appodeal.enableRewardedVideoCallbacks(true);

      appendStatus('initialized');

      registerAdEvents();
    }

    function appendStatus(text) {
      document.getElementById('status').innerHTML += text + '<br/>';
    }

    function show() {
      Appodeal.show(Appodeal.INTERSTITIAL);
    }

    function video() {
      Appodeal.show(Appodeal.VIDEO);
    }

    function rewardedVideo() {
      Appodeal.show(Appodeal.REWARDED_VIDEO);
    }

    function cacheVideo() {
      Appodeal.cache(Appodeal.VIDEO);
    }

    function showBanner() {
      Appodeal.show(Appodeal.BANNER_BOTTOM);
    }

    function showInterstitialOrVideo() {
      Appodeal.show(Appodeal.INTERSTITIAL | Appodeal.VIDEO);
    }

    function hideBanner() {
      Appodeal.hide(Appodeal.BANNER);
    }

    function registerAdEvents() {
      document.addEventListener('onInterstitialShown', function() {
        appendStatus('onInterstitialShown');
      });
      document.addEventListener('onInterstitialLoaded', function() {
        appendStatus('onInterstitialLoaded');
      });
      document.addEventListener('onInterstitialFailedToLoad', function() {
        appendStatus('onInterstitialFailedToLoad');
      });
      document.addEventListener('onInterstitialClosed', function() {
        appendStatus('onInterstitialClosed');
      });
      document.addEventListener('onInterstitialClicked', function() {
        appendStatus('onInterstitialClicked');
      });

      document.addEventListener('onVideoClosed', function() {
        appendStatus('onVideoClosed');
      });
      document.addEventListener('onVideoFailedToLoad', function() {
        appendStatus('onVideoFailedToLoad');
      });
      document.addEventListener('onVideoFinished', function() {
        appendStatus('onVideoFinished');
      });
      document.addEventListener('onVideoLoaded', function() {
        appendStatus('onVideoLoaded');
      });
      document.addEventListener('onVideoShown', function() {
        appendStatus('onVideoShown');
      });

      document.addEventListener('onBannerClicked', function() {
        appendStatus('onBannerClicked')
      });
      document.addEventListener('onBannerFailedToLoad', function() {
        appendStatus('onBannerFailedToLoad')
      });
      document.addEventListener('onBannerLoaded', function() {
        appendStatus('onBannerLoaded')
      });
      document.addEventListener('onBannerShown', function() {
        appendStatus('onBannerShown');
      });

      // rewarded video callbacks
      document.addEventListener('onRewardedVideoDidLoadAd', function() {
        appendStatus('onRewardedVideoDidLoadAd');
      });
      document.addEventListener('onRewardedVideoDidFailToLoadAd', function() {
        appendStatus('onRewardedVideoDidFailToLoadAd');
      });
      document.addEventListener('onRewardedVideoWillDismiss', function() {
        appendStatus('onRewardedVideoWillDismiss');
      });
      document.addEventListener('onRewardedVideoDidPresent', function() {
        appendStatus('onRewardedVideoDidPresent');
      });
      document.addEventListener('onRewardedVideoDidFinish', function(result) {
        appendStatus('onRewardedVideoDidFinish: ' + result.name + ' = ' + result.amount);
      });
    }
  </script>
  <p style="font-size:25px;color:white;">Appodeal PhoneGap Plugin</p>
  <button id="initialize" onclick="initialize();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Initialize
  </button>
  <button id="interstitial" onclick="show();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Interstitial
  </button>
  <button id="video" onclick="video();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">
    Video
  </button>
  <button id="rewarded" onclick="rewardedVideo();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">
    Rewarded video
  </button>
  <button id="intorvideo" onclick="showInterstitialOrVideo();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">
    Interstitial or Video
  </button>
  <button id="showBanner" onclick="showBanner();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Show Banner
  </button>
  <button id="hideBanner" onclick="hideBanner();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Hide Banner
  </button>
  <p id="status" style="margin-top: 10px; background-color: #fff; padding: 5px; color: #000; overflow-y: auto; max-height: 70px;"></p>
</body>

</html>
